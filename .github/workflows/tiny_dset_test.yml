# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing tiny datasets

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "**/*requirements*.txt"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r dset-requirements.txt
      - name: Run tests
        env:
          SSP_PDR_USR: ${{ secrets.SSP_PDR_USR }}
          SSP_PDR_PWD: ${{ secrets.SSP_PDR_PWD }}
          PY_COLORS: "1"
        run: |
          export GIT_DIFF_FILES=$(git diff --name-only main ${{ github.head_ref }})
          echo "Run tests with modified files $GIT_DIFF_FILES"
          cd scripts/
          pytest --diff $GIT_DIFF_FILES