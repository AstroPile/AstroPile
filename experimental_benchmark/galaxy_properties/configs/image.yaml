
model:
  class_path: model.ResNet18
  init_args:
    n_out: 5
    lr: 5e-4
data:
  class_path: dataset.PROVABGSDataset
  init_args:
    dataset_path: '/mnt/home/lparker/ceph/decals_provabgs'
